<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="base">
        <div class="screen">
            <p class="display"></p>
        </div>
        <div class="btns">
            <button class="clear"type="button">AC</button>
            <button class="sign" type="button">+/-</button>
            <button class="percent" type="button">%</button>
            <button class="operator" type="button">/</button>
            <button class="num" value="9" type="button">9</button>
            <button class="num" value="8" type="button">8</button>
            <button class="num" value="7" type="button">7</button>
            <button class="operator" type="button">*</button>
            <button class="num" value="6" type="button">6</button>
            <button class="num" value="5" type="button">5</button>
            <button class="num" value="4" type="button">4</button>
            <button class="operator" type="button">-</button>
            <button class="num" value="3" type="button">3</button>
            <button class="num" value="2" type="button">2</button>
            <button class="num" value="1" type="button">1</button>
            <button class="operator" type="button">+</button>
            <button class="btn0 num" value="0" type="button">0</button>
            <button class="decimal" type="button">.</button>
            <button class="equals" type="button">=</button>
        </div>
    </div>
</body>
</html>
